<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Syntax Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        nav {
            background: #007bff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.current {
            text-decoration: underline;
        }

        h1 {
            color: #333;
            text-align: center;
            width: 100%;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            /* Ensure uniform padding */
            border: 2px solid #ccc;
            /* Consistent border */
            border-radius: 5px;
            /* Smooth edges */
            box-sizing: border-box;
            /* Ensures padding doesnâ€™t affect width */
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            /* Allow vertical resizing */
            min-height: 100px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }

        .tableContainer {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            /* Make it full width */
            max-width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            /* Ensures table stretches full width */
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-line;
            /* Ensures new lines appear */
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        th:hover {
            background: #0056b3;
            color: yellow;
            transition: background 0.3s, color 0.3s;
        }

        .deleteButton {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .deleteButton:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Adobe Beacon Parser</a>
        <a href="product_syntax_validator.html" class="current">Product Syntax Validator</a>
    </nav>
    <h1>Product Syntax Validator</h1>
    <form id="productForm">
        <label for="pageNameInput">Page Name:</label>
        <input type="text" id="pageNameInput" name="pageName" required>
        <label for="syntaxInput">Product Syntax:</label>
        <textarea id="syntaxInput" name="syntax" required></textarea>
        <button type="submit">Validate</button>
    </form>
    <div id="result" class="result"></div>
    <div id="tablesContainer"></div>
    <script>
        document.getElementById('productForm').addEventListener('submit', function (event) {
            event.preventDefault();
            validateSyntax();
        });

        function validateSyntax() {
            const pageName = document.getElementById('pageNameInput').value.trim();
            const input = document.getElementById('syntaxInput').value.trim();
            const resultDiv = document.getElementById('result');
            const tablesContainer = document.getElementById('tablesContainer');

            resultDiv.innerHTML = '';
            resultDiv.classList.remove('invalid', 'valid');

            if (!input || !pageName) {
                resultDiv.innerText = 'Please provide both page name and product syntax.';
                resultDiv.classList.add('invalid');
                return;
            }

            const productEntries = input.split(',');
            const tableContainer = document.createElement('div');
            tableContainer.classList.add('tableContainer');

            const pageNameHeading = document.createElement('div');
            pageNameHeading.style.display = 'flex';
            pageNameHeading.style.justifyContent = 'space-between';
            pageNameHeading.innerHTML = `<strong>${pageName}</strong> 
        <button class="deleteButton" onclick="this.parentElement.parentElement.remove()">Delete</button>`;
            tableContainer.appendChild(pageNameHeading);

            const table = document.createElement('table');
            table.innerHTML = `
        <thead>
            <tr>
                <th>Category ID</th>
                <th>Product ID/SKU</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Events</th>
                <th>eVars</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    `;

            let isValid = true;
            const tbody = table.querySelector('tbody');
            productEntries.forEach(entry => {
                const parts = entry.split(';');
                if (parts.length < 4 || isNaN(parts[2]) || isNaN(parts[3])) {
                    isValid = false;
                    return;
                }

                // Format Events and eVars to split by | and display in new lines
                const eventsFormatted = (parts[4] || '').split('|').join('<br>');
                const evarsFormatted = (parts[5] || '').split('|').join('<br>');

                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${parts[0]}</td>
            <td>${parts[1]}</td>
            <td>${parts[2]}</td>
            <td>${parts[3]}</td>
            <td>${eventsFormatted}</td>
            <td>${evarsFormatted}</td>
            <td><button class='deleteButton' onclick='this.parentElement.parentElement.remove()'>Delete</button></td>
        `;
                tbody.appendChild(row);
            });

            if (isValid) {
                tableContainer.appendChild(table);
                tablesContainer.insertBefore(tableContainer, tablesContainer.firstChild);
                resultDiv.innerText = 'Syntax is valid!';
                resultDiv.classList.add('valid');
                document.getElementById('productForm').reset();
            } else {
                resultDiv.innerText = 'Invalid product syntax. Please check your input.';
                resultDiv.classList.add('invalid');
            }
        }

    </script>
</body>

</html>
